<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../sass/css/login_register/login_register.css">

    </head>

    <body>
        <div class="baseLayout" style="background:url('https://bom.so/sV6DXV') ;">
            <div class="header"></div>
            <div class="body">
                <div class="body-container">
                    <div class="body-container-top">
                        <div class="title">
                            <h2>Login</h2>
                        </div>
                        <div class="message">
                            <span>Hey, Enter your details to get sign in to your account</span>
                        </div>
                    </div>
                    <div class="body-container-mid">
                        <div class="input-form">
                            <form action="" class="form-login">
                                <div class="form-group">
                                    <input id="email" name="email" type="email" placeholder="VD: email@gmail.com">
                                    <span class="message"></span>
                                </div>
                                <div class="form-group">
                                    <input id="password" name="password" type="password" placeholder="PassWord">
                                    <span class="message"></span>
                                </div>
                                <span>Having trouble in sign in?</span>
                            </form>
                        </div>
                        <div class="submit-form">
                            <button class="submit">Sign in</button>
                        </div>
                    </div>
                    <div class="body-container-bottom">
                        <span> --Or Sign in with --</span>
                        <div class="signIn-another">
                            <span>
                                <ion-icon name="logo-google"></ion-icon>Google
                            </span>
                            <span>
                                <ion-icon name="logo-facebook"></ion-icon>Facebook
                            </span>
                        </div>
                        <span>Do not have an account?<b>Sign up now</b></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../js/login.js" type="module"></script>

</html>
